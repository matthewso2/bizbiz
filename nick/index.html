<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<style>
    #menu {
        width: 100%;
    }

    #menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #menu ul li {
        width: 100%;
        height: 50px;
        padding: 3px;
        line-height: 50px;
        cursor: pointer;
    }

    .panel {
        background-color: lightblue;
        display: inline-block;
        width: 200px;
        height: 100%;
        position: absolute;
    }

    #content { 
        display: block;
        width: 100%;
        background-color: beige;
        height: 200px;
        text-align: center;
    }
</style>

<button onclick="toggleMenu()">Menu</button>

<div id="menu" style="display:none;">
    <ul id="panel1" class="panel">
        <li onclick="toggleSubMenu(this, '#panel1-1')">1 ...</li>
        <li onclick="toggleSubMenu(this, '#panel1-2')">2 ...</li>
        <li onclick="toggleSubMenu(this, '#panel1-3')">3 ...</li>
    </ul>

    <ul id="panel1-1" class="panel">
        <li onclick="toggleSubMenu(this, '#panel1', true)">< Back</li>
        <li onclick="displayContent(this)">1 ... 1-1</li>
        <li onclick="displayContent(this)">1 ... 2-1</li>
        <li onclick="displayContent(this)">1 ... 3-1</li>
    </ul>

    <ul id="panel1-2" class="panel">
        <li onclick="toggleSubMenu(this, '#panel1', true)">< Back</li>
        <li onclick="displayContent(this)">1 ... 1-2</li>
        <li onclick="displayContent(this)">1 ... 2-2</li>
        <li onclick="displayContent(this)">1 ... 3-2</li>
    </ul>

    <ul id="panel1-3" class="panel">
        <li onclick="toggleSubMenu(this, '#panel1', true)">< Back</li>
        <li onclick="displayContent(this)">1 ... 1-3</li>
        <li onclick="displayContent(this)">1 ... 2-3</li>
        <li onclick="displayContent(this)">1 ... 3-3</li>
    </ul>
</div>

<div id="content"></div>

<script src="../js/jquery-3.4.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    function toggleMenu() {
        $('.panel').hide(); // Hide all panels
        $('#panel1').show(); // Show 1st panel
        $('#menu').toggle();
    }

    function toggleSubMenu(_this, show, reverse) {
        if (reverse == true) {
            $(_this).parent().hide("slide", { direction: "right" }, 500);
            $(show).show("slide", { direction: "left" }, 500);
        } else {
            $(_this).parent().hide("slide", { direction: "left" }, 500);
            $(show).show("slide", { direction: "right" }, 500);
        }
    }

    function displayContent(_this) {
        var elementText = $(_this).text();
        $('#content').text(elementText);
    }
</script>
